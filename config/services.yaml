parameters:
    mailer_from: "%env(MAILER_FROM_EMAIL)%"
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Model\User\Service\Mailer\MailerSender:
        calls:
            -   method: setMailSenderFrom
                arguments:
                    - "%mailer_from%"

    App\Model\User\Service\ResetTokenizer:
        factory: [ 'App\Container\Model\User\Service\ResetTokenizerFactory', 'create' ]
        arguments: [ 'PT1H' ]

    Predis\Client:
        arguments:
            - '%env(REDIS_URL)%'

    Symfony\Component\HttpFoundation\Session\Storage\Handler\RedisSessionHandler:
        arguments:
            - '@Predis\Client'